{%extends 'base.html'%} {%block content%}
<h1>Contact</h1>
<style>
    label {
        font-size: 30px;
    }
</style>
<form method="post" style="text-align: center;font-size: 30px;">
    {%csrf_token%}
    <div>
        <p><label for="First_Name">First Name: </label>
            <input type="text" name="First_Name" placeholder="Jane" required></p>
    </div>
    <div>
        <p><label for="Last_Name">Last Name: </label>
            <input type="text" name="Last_Name" placeholder="Doe"></p>
    </div>
    <div>
        <p><label for="Email">Email: </label>
            <input type="email" name="Email" placeholder="email@email.com" required></p>
    </div>
    <div>
        <p> <label for="Phone">Phone: </label>
            <input type="tel" name="Phone" placeholder="(954)555-5555" required></p>
    </div>
    <div>
        <p><label for="Delivery_Date">Delivery Date: </label>
            <input type="date" name="Delivery_Date"></p>
    </div>
    <div>
        <p>
            <label for="Notes">Notes: </label>
            <input type="text" name="Notes" placeholder="details" spellcheck="true">
        </p>
    </div>
    <input type="submit" value="Submit" class="flex-item">
</form>{%endblock%}
