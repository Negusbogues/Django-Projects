{%extends 'base.html' %} {%block content%}
<h1>Contact</h1>
<style>
    .wrapper {
        border: 1px solid aqua;
        border-radius: 10px 30px 10px 30px;
        background-color: inherit;
        width: 700px;
        height: 500px;
        position: relative;
        justify-content: space-between;
        display: block;
        margin: 15px;
        padding: 15px;
    }
    
    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
    
    .wrapper>div {
        height: 12%;
        border-radius: 10px 30px 10px 30px;
        position: absolute;
        background: linear-gradient(-45deg, rgb(169, 251, 251), rgb(3, 217, 255), #111112, #080621);
        background-size: auto;
        animation: gradient 15s ease infinite;
        display: inline-flex;
        justify-content: center;
    }
    
    .bar {
        color: aqua;
        height: 10%;
    }
</style>
<div class="container">
    <div class="card-h">
        <div class="card-header">
            <h3>Langauges</h3>
        </div>
        <div>
            {{goldprice}}
        </div>
        <div class="wrapper">
            <div class='bar' style="width: 75%;">Html</div>
            <div class='bar' style="margin-top: 10%;width: 70%;">Css</div>
            <div class='bar' style="margin-top: 20%;width: 27%;">JavaScript</div>
            <div class='bar' style="margin-top: 30%;width: 77%;">Python</div>
            <div class='bar' style="margin-top: 40%;width: 65%;">Django</div>
            <div class='bar' style="margin-top: 50%;width: 43%;">Java</div>
            <div class='bar' style="margin-top: 60%;margin-bottom: 5%; width: 70%;">SQL</div>
        </div>
    </div>
</div>
{%endblock%}
