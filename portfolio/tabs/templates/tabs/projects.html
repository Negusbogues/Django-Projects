{%extends 'base.html' %} {%block content%}
<h1>Projects</h1>
<style>
    .bar {
        color: aqua;
        height: 10%;
    }
    
    .wrapper {
        border: 1px solid aqua;
        border-radius: 10px 30px 10px 30px;
        background-color: inherit;
        width: 1000px;
        height: 500px;
        position: relative;
        justify-content: space-between;
        margin: 10px;
    }
    
    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
    
    .wrapper>div {
        width: 12%;
        border-radius: 10px 30px 10px 30px;
        position: absolute;
        background: linear-gradient(-45deg, rgb(169, 251, 251), rgb(3, 217, 255), #111112, #080621);
        background-size: auto;
        animation: gradient 15s ease infinite;
        display: inline-flex;
        justify-content: center;
        margin: 10px;
    }
    
    .html {
        animation: grow;
        animation-duration: 2s;
    }
    
    @keyframes grow {
        0% {
            height: 0% 33%
        }
        33% {
            height: 33% 66%;
        }
        66% {
            height: 66% 99%;
        }
        100% {
            height: 99% 100%;
        }
    }
    
    div {
        color: aqua;
    }
    
    #submit {
        background-color: inherit;
        border-radius: 10px 30px 10px 30px;
        color: #00ffff;
        border-color: aqua;
        padding: 4px;
        width: 140px;
        font-size: large;
        animation: grow;
        animation-duration: 2s
    }
</style>

<div class="container">
    <form method="post">
        {%csrf_token%}
        <div class="card">
            <div class="card-header">
                <h3>Weight converter</h3>
            </div>
            <div>
                <label for="Weight">Weight: </label>
                <input type="number" name="Weight" required>
            </div>
            <div>
                <label for="Unit">Unit: </label>
                <input type="radio" value="KG" name="Unit" required> Kilograms
                <input type="radio" value="LB" name="Unit" required> Pounds
            </div>
            <input type="submit" value="Submit!" id='submit'>
        </div>
    </form>
    <form action="get">
        <div class="card">
            <div class="card-header">
                <h3>Results</h3>
            </div>
            {%for info in weightKG%} {{info.Weight}} {{info.Unit}} = {{info.Kg2Lb}}LB {%endfor%} {%for info in weightLB%} {{info.Weight}} {{info.Unit}} = {{info.Lb2Kg}}KG {%endfor%}
        </div>
    </form>
</div>
{%endblock%}
